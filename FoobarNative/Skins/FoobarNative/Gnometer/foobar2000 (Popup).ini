[Rainmeter]
Author=poiru, Arian Treffer
AppVersion=1003000
Update=2000
MouseActionCursor=0
MiddleMouseDownAction=!RainmeterDeactivateConfig
BackgroundMode=1
MouseLeaveAction=!Execute [!RainmeterHideMeterGroup PopupItem][!RainmeterHideMeter Prev][!RainmeterHideMeter Play][!RainmeterHideMeter Next][!RainmeterRedraw]

[Metadata]
Name=foobar2000 Native
Description=Shows information about the song currently playing in foobar2000.
Version=1.3.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
skin.Style=Horizontal
@Include=#SKINSPATH#\Gnometer\SETTINGS\Variables.inc
skin.Width=#width.MediaPlayer#
; configure foobar
FOOBARROOT=http://127.0.0.1:30084
FOOBAREXE=C:\Program Files (x86)\foobar2000\foobar2000.exe
; other variables
FOOBARURL=#FOOBARROOT#/rainmeter
FOOBARCMD=#FOOBARURL#?cmd=
WEBPOST=#PROGRAMPATH#\WebPost.exe

; MEASURES ====================================

[MeasureFoobar]
Measure=Plugin
Plugin=WebParser.dll
Url=#FOOBARURL#
RegExp="(.*)##(.*)##(.*)##(.*)##(.*)##(.*)##(.*)"
UpdateRate=1

[MeasureTrack]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureFoobar]
StringIndex=7

[MeasureArtist]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureFoobar]
StringIndex=5

[MeasureAlbum]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureFoobar]
StringIndex=6

[MeasureTime]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureFoobar]
StringIndex=2

[MeasureLength]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureFoobar]
StringIndex=3

[MeasureTMinute]
Measure=Calc
Formula=(MeasureTime - (MeasureTime % 60)) /60

[MeasureTSecond]
Measure=Calc
Formula=MeasureTime % 60

[MeasureTZero]
Measure=Calc
Formula=(MeasureTime % 60) < 10 ? 0 : 1
Substitute="1":""

[MeasureProgress]
Measure=Calc
Formula=MeasureTime / MeasureLength

; STYLES ======================================

@Include2=#SKINSPATH#\Gnometer\SETTINGS\Style#skin.Style#.inc

[sPopup]
Hidden=1

[sTextL]
Hidden=1

[sTextR]
W=(#skin.Width#-55)
Hidden=1

[sSeperator]
Hidden=1

; METERS ======================================

[Line]
Meter=IMAGE
MeterStyle=sLine
MouseOverAction=!Execute [!RainmeterShowMeterGroup PopupItem][!RainmeterShowMeter Prev][!RainmeterShowMeter Play][!RainmeterShowMeter Next][!RainmeterRedraw]

[Icon]
Meter=IMAGE
MeterStyle=sIcon
ImageName=#SKINSPATH#\Gnometer\Media Player\MediaPlayer.png
ToolTipText="Open foobar2000"
LeftMouseUpAction=!Execute ["#FOOBAREXE#" "/show"]
MouseActionCursor=1

[Title]
Meter=STRING
MeterStyle=sTitle
Text="foobar2000"

[Subtitle]
Meter=STRING
MeterStyle=sSubtitle
MeasureName=MeasureTrack

[Time]
Meter=STRING
MeterStyle=sSubtitle
MeasureName=MeasureTMinute
MeasureName2=MeasureTZero
MeasureName3=MeasureTSecond
X=5R
Y=r
StringAlign=RIGHT
Text="%1:%2%3"

[Prev]
Meter=BUTTON
ButtonImage=#SKINSPATH#\Gnometer\Media Player\Prev.png
X=(#skin.Width#-65)
Y=0
ButtonCommand=!Execute ["#WEBPOST#" "-get" "#FOOBARCMD#StartPrev"]
Hidden=1

[Play]
Meter=BUTTON
ButtonImage=#SKINSPATH#\Gnometer\Media Player\Play.png
X=20r
Y=0
ButtonCommand=!Execute ["#WEBPOST#" "-get" "#FOOBARCMD#PlayOrPause"]
Hidden=1

[Next]
Meter=BUTTON
ButtonImage=#SKINSPATH#\Gnometer\Media Player\Next.png
X=20r
Y=0
ButtonCommand=!Execute ["#WEBPOST#" "-get" "#FOOBARCMD#StartNext"]
Hidden=1

[Popup]
Meter=IMAGE
MeterStyle=sPopup
H=((#h.Other#)+10)

[Artist]
Meter=STRING
MeterStyle=sTextL
Y=5r
Text="Artist"

[ArtistValue]
Meter=STRING
MeterStyle=sTextR
MeasureName=MeasureArtist

[Seperator1]
Meter=IMAGE
MeterStyle=sSeperator

[Album]
Meter=STRING
MeterStyle=sTextL
Y=5r
Text="Album"

[AlbumValue]
Meter=STRING
MeterStyle=sTextR
MeasureName=MeasureAlbum

[Seperator2]
Meter=IMAGE
MeterStyle=sSeperator

[Gap]
Meter=IMAGE
MeterStyle=sGap