[Rainmeter]
Author=Arian Treffer
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Total Unread Emails
Description=Shows number of unread e-mails in outlook

[MeasureUnreadEmails]
Measure=Plugin
Plugin=Plugins\OutlookPlugin.dll
Resource=MAPIFolder
Result=%TotalUnreadItemCount new e-mails
Default=No Folder found
OnError=%Message

[Title]
Meter=String
MeasureName=MeasureUnreadEmails
FontColor=255,255,255
StringStyle=Bold
AntiAlias=1
Y=0
