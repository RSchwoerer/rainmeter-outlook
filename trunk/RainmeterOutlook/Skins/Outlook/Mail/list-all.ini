[Rainmeter]
Author=Arian Treffer
Update=1000
DynamicWindowSize=1

[Metadata]
Name=All folders
Description=Lists all folders in your inbox

[MeasureOutlookStatus]
Measure=Plugin
Plugin=Plugins\OutlookPlugin.dll
Resource=Status
Result=%Message
OkMessage=Unread Emails
OnError=%Message

[MeasureUnreadEmails]
Measure=Plugin
Plugin=Plugins\OutlookPlugin.dll
Resource=MAPIFolder

[MeasureFolder0]
Measure=Plugin
Plugin=Plugins\OutlookPlugin.dll
Resource=[MeasureUnreadEmails]
Index=0
Result=%Name %UnreadItemCount
OnError=%Message

